<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Zachary Guidry" />
    <meta name="keywords" content="spots" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="modal">
        <div class="modal__container">
          <form class="form">
            <div class="form__header">
              <h2 class="form__title">Edit Profile</h2>
              <button class="form__close-btn" type="button"></button>
            </div>
            <fieldset class="form__area">
              <label class="form__label" for="name"
                >Name
                <input
                  type="text"
                  placeholder="Type your name"
                  class="form__input"
                  id="name"
              /></label>
              <label class="form__label" for="description"
                >Description
                <input
                  type="text"
                  placeholder="Describe yourself"
                  class="form__input"
                  id="description"
              /></label>
            </fieldset>
            <fieldset class="form__area">
              <button type="submit" class="form__submit-btn">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal">
        <div class="modal__container">
          <form class="form">
            <div class="form__header">
              <h2 class="form__title">New Post</h2>
              <button class="form__close-btn" type="button"></button>
            </div>
            <fieldset class="form__area">
              <label class="form__label" for="link"
                >Image link
                <input
                  type="url"
                  placeholder="Paste a link to the picture"
                  class="form__input"
                  id="link"
              /></label>
              <label class="form__label" for="caption"
                >Caption
                <input
                  type="text"
                  placeholder="Type your caption"
                  class="form__input"
                  id="caption"
              /></label>
            </fieldset>
            <fieldset class="form__area">
              <button type="submit" class="form__submit-btn">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <header class="header">
        <img class="header__logo" alt="Spots Logo" src="./images/Logo.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            alt="Bessie Coleman"
            src="./images/avatar.jpg"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img
                class="profile__edit-btn-icon"
                alt="Edit Profile"
                src="./images/Group-2.svg"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__new-post-btn" type="button">
            <img
              class="profile__new-post-logo"
              alt="+"
              src="./images/Group-26.svg"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                alt=""
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__bottom">
                <h2 class="card__caption">Val Thorens</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt=""
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
              />
              <div class="card__bottom">
                <h2 class="card__caption">Restaurant terrace</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt=""
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              />
              <div class="card__bottom">
                <h2 class="card__caption">An outdoor cafe</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt=""
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              />
              <div class="card__bottom">
                <h2 class="card__caption">
                  A very long bridge, over the forest...
                </h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt=""
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              />
              <div class="card__bottom">
                <h2 class="card__caption">Tunnel with morning light</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt=""
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__bottom">
                <h2 class="card__caption">Mountain house</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer"><p class="footer__text">2023 Â© Spots</p></footer>
    </div>
  </body>
</html>
