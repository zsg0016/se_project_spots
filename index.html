<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Zachary Guidry" />
    <meta name="keywords" content="spots" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body style="margin: 0; overflow-x: hidden">
    <div class="page">
      <div class="menu_bar">
        <img class="menu_bar__logo" alt="Spots Logo" src="./images/Logo.svg" />
      </div>
      <header class="header">
        <div class="profile">
          <img
            class="profile__avatar"
            alt="Bessie Coleman"
            src="./images/avatar.jpg"
          />
          <div class="profile__right">
            <div class="profile__text">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
            </div>
            <button class="profile__button">
              <img
                class="edit_icon"
                alt="edit icon"
                src="./images/Group 2.svg"
              />Edit Profile
            </button>
          </div>
        </div>
        <button class="header__button">
          <img
            class="header__button_logo"
            alt="+"
            src="./images/Group 26.svg"
          />
          New Post
        </button>
      </header>
      <main class="content">
        <ul class="content__cards">
          <li class="card">
            <img
              class="card__image"
              alt=""
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
            />
            <div class="card__bottom">
              <p class="card__caption">Val Thorens</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              alt=""
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
            />
            <div class="card__bottom">
              <p class="card__caption">Restaurant terrace</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              alt=""
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
            />
            <div class="card__bottom">
              <p class="card__caption">An outdoor cafe</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              alt=""
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
            />
            <div class="card__bottom">
              <p class="card__caption">
                A very long bridge, over the forest...
              </p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              alt=""
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
            />
            <div class="card__bottom">
              <p class="card__caption">Tunnel with morning light</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              alt=""
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
            />
            <div class="card__bottom">
              <p class="card__caption">Mountain house</p>
              <button class="card__like"></button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer"><p class="footer__text">2023 Â© Spots</p></footer>
    </div>
  </body>
</html>
